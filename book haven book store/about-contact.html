<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Book Haven Bookstore</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header>
    <h1>Contact Book Haven Bookstore</h1>
  </header>

  <section>
    <h2>We Value Your Feedback</h2>
    <form action="/submit-form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Navigation Buttons -->
  <a href="index.html" class="btn">Go to Homepage</a>
  <a href="gallery.html" class="btn">View Gallery</a>
  <a href="testimonials.html" class="btn">Customer Testimonials</a>

  <footer>
    <p>Book Haven Bookstore | All rights reserved.</p>
  </footer>
</body>
</html>
